{% extends 'bootstrap.html' %}
{% block contents %}
    <h1>Welcome back!</h1>
    <p>
        You are authenticated as <code>{{request.user}}</code>.
    </p>
    <blockquote class="blockquote">
        <p class="mb-0">{{ quote }}</p>
        <footer class="blockquote-footer">{{ author }}</footer>
    </blockquote>
    <hr/>
    Not you? <a class="btn btn-sm btn-danger" href="{%url 'app.logout_page'%}">Logout</a>
{% endblock %}
