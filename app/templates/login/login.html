{% extends 'bootstrap.html' %}
{% block contents %}
    <h1>Sign in</h1>
    {% if messages %}
    <div class="alert alert-secondary">
        <ul class="messages" style="margin: 0px">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <form method="POST" action="{% url 'app.login_page' %}" style="margin-bottom: 20px">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username"></input>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" type="password"></input>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div>
    Not a user yet? <a class="btn btn-sm btn-outline-secondary" href="{% url 'register.register' %}">Sign up</a>
    </div>
{% endblock %}
